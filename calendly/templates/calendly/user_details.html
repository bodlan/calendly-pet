<!DOCTYPE html>
<html>
  <head>
    <title>{{ user.username }}</title>
       <BASE href="{% url 'index' %}">
  </head>
  <body>
    <h1>{{user.username}}</h1>
    {% if events %}
        <ul>
        {% for event in events %}
            <li><a href=".{{ event.url }}">{{ event.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events are created by {{ user.username }}.</p>
    {% endif %}

  </body>
</html>
