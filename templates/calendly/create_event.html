{% extends "calendly/base.html" %}
{% block extra_head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js"></script>
{% endblock %}

{% block content %}
    {{ event_form.media }}
    {% load crispy_forms_tags %}
<div class="container py-5">
    <form method="post">
        {% csrf_token %}
        {{ event_form | crispy }}
        <button class="btn btn-primary my-4" type="submit">Create Event</button>
    </form>
</div>
{% endblock %}
