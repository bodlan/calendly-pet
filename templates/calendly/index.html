{% extends "calendly/base.html" %}
{% block content %}
  {% if events %}
  <h1>Upcoming events:</h1>
        <ul>
        {% for event in events %}
            <li><a href="{% url 'calendly:event_detail' event.hash_url %}">{{ event.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events are available.</p>
    {% endif %}
{% endblock %}
