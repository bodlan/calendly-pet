{% extends "calendly/base.html" %}
{% block title %}Explore{% endblock%}
{% block content %}
<div class="row text-center my-3">
    <div class="col">
             <div class="info">
                <h4>Events in database</h4>
                <p><b>{{ events_count }}</b></p>
             </div>
    </div>
    <div class="col">
            <div class="info">
                <h4>Users in database</h4>
                <p><b>{{ users_count }}</b></p>
            </div>
    </div>
    <div class="col">
            <div class="info">
                <h4>Active events</h4>
                <p><b>{{ active_events }}</b></p>
            </div>
    </div>
</div>
{% endblock %}
